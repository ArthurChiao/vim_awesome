<html>
    <head>
        <title>A web page that points a browser to a different page after 2 seconds</title>
        <meta http-equiv="refresh" content="2; URL=http://pylama.readthedocs.org">
        <meta name="keywords" content="automatic redirection">
    </head>
    <body>
        Documentation is maintained elsewhere.
        You will be redirected to the new documentation within 2 seconds.
        If the browser does not automatically redirect you, you may want to go to <a href="http://pylama.readthedocs.org">the destination</a> manually.
    </body>
</html>
